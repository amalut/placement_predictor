<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        #result-container {
            margin-top: 50px;
            background-color: #e9f7ef; /* Light green background */
            border: 2px solid #4CAF50; /* Green border */
            padding: 20px;
            border-radius: 10px;
        }
        #result {
            font-size: 28px;
            font-weight: bold;
            color: #4CAF50; /* Green text */
        }
        .menu{
            background-color: #FF4B2B;
            width: 15%;
            height: 100vh;
            float: left;
        }
        .logo{
            padding:25px 18px;
            font-size: 22px;
            text-align: center;
            color: white;
        }
        .menu-item{
            font-size: large;
            color: white;
            background: none;
            border: none;
            text-align: center;
            width: 210px;
            height: 40px;
            border-radius: 0px 20px 20px 0px;
            padding-top: 3px;
            margin-bottom: 10px;
            

        }
        .menu-item-logout {
            margin-left: 0px;
        }
        .menu-item:hover{
            background-color:rgba(255, 255, 255, 0.5);
            
        }
        .logout-link{
    text-decoration: none; /* Removes underline */
    color: inherit; /* Inherits color from parent element */
}
    </style>
</head>
<body>
    <div class="menu">
        <h1 class="logo">PLACEMENT PREDICTOR</h1>
        <button class="menu-item"><a class="logout-link" href="/home/{{user_id}}">Back to Home</a></button>
    </div>
    <h1>Communication Assessment Result</h1>
    <div id="result-container">
        <p id="result">Your Score: {{ total }}</p>
        <p>Your  marks indicate how effectively you communicated your message.</p>
    </div>
</body>
</html>
