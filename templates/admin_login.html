<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <!-- Link your custom CSS file -->
        <link rel="stylesheet" href="{{ url_for('static', filename='admin_login.css') }}">
    </head>
    <body>
        <div class="container">
            <div class="form-container .sign-in-container">
                <h1 class="mb-4">Placement Predictor</h1>
                <form method="POST" action="/admin_home" class="form-signin">
                    <h2 class="form-signin-heading">Admin signin</h2>
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" id="inputEmail" class="form-control mb-3" placeholder="Email address" name="email" required autofocus>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control mb-3" placeholder="Password" name="password" required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </form>

                {% if error %}
                    <div class="alert alert-danger mt-3" role="alert">
                        {{ error }}
                    </div>
                {% endif %}
                
            </div>
            <div class="overlay-panel overlay-right">
                
                <h1 class="signup-h1">Hello, Friend!</h1>
                <button class="ghost"><a href="/">Login as Student</a></button>
            </div>
        
        </div> <!-- /container -->

        <!-- No Bootstrap JS required -->
    </body>
</html>
