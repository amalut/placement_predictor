<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previous Question Papers</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='pqpaper.css') }}">
</head>
<body>
    <div class="menu">
        <h1 class="logo">PLACEMENT PREDICTOR</h1>
        <button class="menu-item" onclick="pyqpapers('{{user_id}}')">Career Resources</button>
        <button class="menu-item" onclick="drives('{{user_id}}')">Upcoming Drives</button>
        <button class="menu-item"><a class="logout-link" href="/">Logout</a></button>
    </div>
    <h1>Previous Question Papers</h1>
    <div class="card-container">
        {% for paper in papers %}
            <div class="card">
                <img  src="https://logodownload.org/wp-content/uploads/2014/05/accenture-logo-0.png" alt="Avatar">
                <div class="content">
                    <h4><b>{{paper.name}}</b></h4>
                    <a class="btn" href="/downloadqp/{{ paper.filename }}">Download</a>
                </div>
            </div>
        {% endfor %}
    </div>
    </ul>
</body>
</html>
