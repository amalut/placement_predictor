<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previous Question Papers</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='pqpaper.css') }}">
</head>
<body>
    <div class="menu">
        <h1 class="logo">PLACEMENT PREDICTOR</h1>
        <button class="menu-item"><a class="logout-link" href="/home/{{user_id}}">Home</a></button>
    </div>
    <h1>Career Resources</h1>
    <div class="card-container">
        {% for paper in papers %}
            <div class="card">
                <!--<img  src="{{ url_for('static', filename='images/tcs.png') }}" alt="Avatar">-->
                <img src="/static/images/{{ paper.name | lower | replace(' ','_') }}.png" alt="{{ paper.name }}">
                <div class="content">
                    <h4><b><a class="viewp" href="/viewqp/{{ paper.filename }}">{{paper.name}}</a></b></h4>
                    <a class="btn" href="/downloadqp/{{ paper.filename }}">Download</a>
                </div>
            </div>
        {% endfor %}
    </div>
    </ul>
</body>
</html>
