<!DOCTYPE html>
<html>
<head>
    <title>Resume Templates</title>
</head>
<body>
    <h1>Resume Templates</h1>
    <ul>
        {% for template in resume_templates %}
        <li><a href="{{ url_for('view_resume', filename=template) }}">{{ template }}</a>&nbsp<a href="{{ url_for('edit_resume', filename=template) }}">Edit</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('upload_resume') }}">Upload New Resume Template</a>
</body>
</html>
